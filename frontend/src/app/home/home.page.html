<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="stats-grid">
    <ion-row>
      <ion-col>
        <ion-label class="stats-label">Realized P&L: 999</ion-label>
      </ion-col>
      <ion-col>
        <ion-label class="stats-label"># of Trades: 999</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="chart-placeholder">Chart Placeholder</div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="open-order-grid">
    <ion-row>
      <ion-col size="7">
        <ion-label class="order-info-label">Open Profit: 999</ion-label>
        <ion-label class="order-info-label">Entry Price: 99999</ion-label>
      </ion-col>
      <ion-col size="5">
        <ion-button expand="block" class="next-bar-button">Next Bar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="action-buttons-grid">
    <ion-row>
      <ion-col class="action-buttons-col">
        <ion-button expand="block" class="action-button">Long</ion-button>
        <ion-button expand="block" class="action-button">Short</ion-button>
      </ion-col>
      <ion-col size="5" class="exit-buttton-col">
        <ion-button expand="block" class="exit-button">Exit Trade</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

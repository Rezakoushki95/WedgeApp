<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid class="stats-grid">
    <ion-row>
      <ion-col>
        <ion-label class="stats-label">Realized P&L: 999</ion-label>
      </ion-col>
      <ion-col>
        <ion-label class="stats-label"># of Trades: 999</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="chart-grid">
    <ion-row>
      <ion-col>
        <div class="chart-placeholder">
          <app-lightweight-chart></app-lightweight-chart>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid class="footer-grid">
    <!-- Open Order Section -->
    <ion-row>
      <ion-col size="7" class="order-info-col">
        <div class="order-info-label">Open Profit: 999</div>
        <div class="order-info-label">Entry Price: 99999</div>
      </ion-col>
      <ion-col size="5">
        <ion-button expand="block" class="next-bar-button" (click)="onNextBar()"
          >Next Bar</ion-button
        >
      </ion-col>
    </ion-row>

    <!-- Action Buttons Section -->
    <ion-row>
      <ion-col>
        <ion-button expand="block" class="action-button">Long</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" class="action-button">Short</ion-button>
      </ion-col>
      <ion-col size="5">
        <ion-button expand="block" class="exit-button">Exit Trade</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
